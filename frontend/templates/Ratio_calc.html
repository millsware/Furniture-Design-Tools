<!-- Minimal Bootstrap 5 + Flexbox layout -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Furniture Design Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="page-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Furniture Design Tools</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('index') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Ratio Calculator</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Library Search</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h2>Upload and Draw</h2>
      <form>
        <input type="file" id="imgInput" accept="image/*" required>
      </form>
      <div id="canvasWrapper">
        <canvas id="drawCanvas"></canvas>
      </div>
      <button id="doneBtn" type="button">Done</button>
      <div id="output"></div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='js/draw.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
